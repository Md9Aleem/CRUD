<div class="container my-3">
    <h3 class="mb-3"  style="margin-left:10px ;font-family: algerian;">Edit Cars Details</h3>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCars()">
                <div class="mb-3">
                  <span class="fa-solid fa-building"></span>
                  <label for="make" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="make" name="make" [(ngModel)]="carDetails.make"> 
                </div>
                <div class="mb-3">
                  <span class="fa-solid fa-car"></span>
                    <label for="model" class="form-label">Car Name</label>
                    <input type="text" class="form-control" id="model" name="model" [(ngModel)]="carDetails.model"> 
                  </div>
                  <div class="mb-3">
                    <i class="fa-solid fa-calendar-days"></i>
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" name="year" [(ngModel)]="carDetails.year"> 
                  </div>
                  <div class="mb-3">
                    <i class="fa-solid fa-paint-roller"></i>
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color" [(ngModel)]="carDetails.color"> 
                  </div>
                  <div class="mb-3">
                    <i class="fa-solid fa-flag"></i>
                    <label for="stateOfRegistration" class="form-label">State Of Registration</label>
                    <input type="text" class="form-control" id="stateOfRegistration" name="stateOfRegistration" [(ngModel)]="carDetails.stateOfRegistration"> 
                  </div>
                  <div class="mb-3">
                    <i class="fa-solid fa-car-on"></i>
                    <label for="licensePlate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="licensePlate" name="licensePlate" [(ngModel)]="carDetails.licensePlate"> 
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="insurance" [(ngModel)]="carDetails.insurance">
                    <label class="form-check-lable">Insurance</label>
                  </div>
                  <div class="mb-3">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="locationOfVehicle" class="form-label">Location of Vehicle</label>
                    <input type="text" class="form-control" id="locationOfVehicle" name="locationOfVehicle" [(ngModel)]="carDetails.locationOfVehicle"> 
                  </div>
                
                <button type="Save" class="btn btn-primary">Save</button>
                <a class="btn btn-danger" style="margin-left: 20px;" (click)="deleteCar(carDetails.id)">Delete</a>
              </form>
        </div>
    </div>
</div>
